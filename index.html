<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <header>
        <div>BMI CALCULATOR</div>
    </header>
    <fieldset>
    <legend><div class="container">   
        <div class="head">
            <h1>BMI(Body Mass Index)</h1>
        </div>
    </div></legend>
    <div class="form">
    <div class="inputBox">
        <input type="float" id="1" value="" required="required" maxlength="5">
        <span>Weight in KG</span>
    </div>
    <div class="inputBox">
        <input type="float" id="2" value="" required="required" maxlength="4">
        <span>Height in Feet</span>
    </div>
    <div class="btn">
        <button onclick="bmiCalculator()">Check BMI</button>
    </div>
</div>
<div class="output">
<p id="result"> </p>
</div>
    </fieldset>
    <div class="imageBox">
    <div class="image">
        <img src="./bmi-chart.gif" alt="">
    </div>
    </div>

<script src="./index.js"></script>

</body>
</html>
